<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="foundation.css">
	<link rel="stylesheet" href="style.css">
	<title>Validering</title>
</head>
    <body id="body">
        <main id="main">
            <form name"form_name" id="form_name" method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">
                <div class="row">
                    <div class="large-4 columns" id="fDiv">
                        <label>Förnamn</label>
                        <input type="text" id="fName" placeholder="Förnamn" name="name" class="empty" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="large-4 columns" id="sDiv">
                      <label>Efternamn</label>
                      <input type="text" id="sName" placeholder="Efternamn" name="surname" class="empty" />
                    </div>
                        <div class="large-4 columns" id="pDiv">
                          <label>Postnummer</label>
                          <input type="text" id="postCode" placeholder="XXXXX" name="postalcode" />
                        </div>
                            <div class="large-4 columns" id="eDiv">
                                <div class="row collapse">
                                    <label>E-post</label>
                                    <input type="text" id="email" placeholder="E-post" name="email" />
                                </div>
                            </div>
                </div>
                <div class="row">
                        <div class="large-4 columns">
                            <label>Prismodell</label>
                            <select id="select" name="pris">
                                <option value="lag">Låg</option>
                                <option value="mellan">Mellan</option>
                                <option value="hog">Hög</option>
                            </select>
                        </div>
                </div>
                <div class="row">
                    <div class="button-field large-12 columns">
                        <a href="#" id="button" class="button success">Genomför köp</a>
                    </div>
                </div>
                <!--<div class="row">
                    <button type="submit" value="submit">Genomför köp</button>
                </div>-->
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
