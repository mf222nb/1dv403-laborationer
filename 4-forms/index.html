<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="foundation.css">
	<title>Validering</title>
</head>

        <main>

                <div class="row">
                    <div class="large-4 columns" id="fDiv">
                        <label>Förnamn</label>

                </div>
                
                <div class="row">

                          <input type="text" id="postCode" placeholder="XXXXX" name="postalcode" />

                            <div class="large-4 columns" id="eDiv">

                                    <label>E-post</label>
                                    <input type="text" id="email" placeholder="E-post" name="email" />
                                </div>
                            </div>
                </div>
            
                <div class="row">
                    <button type="submit" value="submit">Genomför köp</button>

        </main>
        <script src="script.js"></script>
